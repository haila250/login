<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Klab Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page" class="site">
        <div class="container">
            <div class="wrapper">
                <div class="login">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="logo"><a href="">.K<span>lab</span></a></div>
                            <div class="welcome">
                                <h2>Welcome<br>Back!</h2>
                                <p>Get start to be creative</p>
                            </div>
                        </div>
                    </div>
                    <div class="content-form"></div>
                    <div class="y-style">
                        <form action="">
                            <p>
                                <label >Email</label>
                                <input type="text"placeholder ="Enter your email">
                            </p>
                            <p>
                                <label >Password</label>
                                <input type="password"placeholder ="Enter your password">
                            </p>
                            <p class="check">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </p>
                            <p class="forget"><a href="#">Forgot password</a></p>
                            <p><button type="submit">Login</button></p>
                        </form>
                        <div class="afterform">
                            <p>Don't have an account?</p>
                            <a href="" class="t-signup">Register</a>
                        </div> 
                    </div>
                </div> <!--login form -->
                <div class="signup">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="logo"><a href="">.K<span>lab</span></a></div>
                            <div class="welcome">
                                <h2>Sign Up<br>Now</h2>
                                <p>Ready to be creative?<br>we can help you grow.</p>
                            </div>
                        </div>
                    </div>
                    <div class="content-form"></div>
                    <div class="y-style">
                        <form action="">
                            <p>
                                <label> Full name</label>
                                <input type="text"placeholder ="Enter your name ">
                            </p>
                            <p>
                                <label >Email</label>
                                <input type="email"placeholder ="Enter your email">
                            </p>
                            
                            <p>
                                <label >Password</label>
                                <input type="password"placeholder ="Enter your password">
                            </p>                    
                            <p class="check">
                                <input type="checkbox" id="term">
                                <label for="term">By creating an account means you agree to the <a href="#">Term and condtion and our privacy policy</a></label>
                            </p>
                            <p><button type="submit">Sign Up</button></p>
                        </form>
                        <div class="social">
                            <p><span>or sign up with</span></p>
                            <ul>
                                <li><a href="#">"Google"><ion-icon name="logo-google"></ion-icon></a></li>
                                <li><a href="#">"Facebook"><ion-icon name="logo-facebook"></ion-icon></a></li>
                                <li><a href="#">"Twitter"><ion-icon name="logo-twitter"></ion-icon></a></li>
                            </ul>
                        </div>
                        <div class="afterform">
                            <p>Already have an account?</p>
                            <a href="" class="t-signup">Register</a>
                        </div> 
                    </div>
                </div> <!--register form -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
